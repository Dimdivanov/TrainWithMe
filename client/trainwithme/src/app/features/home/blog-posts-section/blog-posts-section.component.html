<section class="blog-posts">
  <h2>Latest Articles</h2>
  <ng-container>
    @for (theme of themes; track $index) {
    <div class="blog-container" [routerLink]="['/blogs', theme._id]">
      <div class="blog-post">
        <img [src]="theme.imageUrl" alt="blog-image" />
      </div>
      <div class="blog-title">
        <h2>{{ theme.themeName }}</h2>
        <p>
          {{ theme.articleData | truncate : 20 }}
        </p>
      </div>
    </div>
    }
  </ng-container>
</section>
