<section class="sign-up-section">
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onRegisterSubmit()"
      class="sign-up-form"
    >
      <div class="form-field">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="username"
          placeholder="Enter your username"
          formControlName="username"
        />
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          placeholder="Enter your email"
          formControlName="email"
        />
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="password"
          placeholder="Enter your password"
          formControlName="password"
        />
      </div>
      <div class="form-field">
        <label for="rePassword">Confirm Password</label>
        <input
          type="password"
          id="rePassword"
          name="rePassword"
          autocomplete="rePassword"
          placeholder="Confirm your password"
          formControlName="rePassword"
        />
      </div>
      <div class="form-field account-type">
        <p>Select Account Type:</p>
        <div class="account-options">
          <label>
            <input
              type="radio"
              name="account"
              value="client"
              formControlName="account"
            />
            <span class="custom-radio">Client</span>
          </label>
          <label>
            <input
              type="radio"
              name="account"
              value="trainer"
              formControlName="account"
            />
            <span class="custom-radio">Trainer</span>
          </label>
        </div>
      </div>
      <div class="form-btns">
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </div>
      <div class="login-message">
        Already registered? <a routerLink="/login" class="login-link">Log in</a>
      </div>
    </form>
  </div>
  <div class="image-container">
    <img
      src="https://img.freepik.com/premium-photo/fitness-trainer-demonstrating-new-exercise-client-gym_1314467-200090.jpg"
      alt="default.png"
    />
  </div>
</section>
