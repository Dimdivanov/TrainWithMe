<div class="create-article-container">
  <h1>Create an Article</h1>
  <form class="article-form">
    <!-- Article Title -->
    <div class="form-group" >
      <label for="article-title">Article Title</label>
      <input
        type="text"
        id="article-title"
        placeholder="E.g., 'Top 10 Exercises for Core Strength'"
        required
        #inputTitle
      />
    </div>

    <!-- Image URL -->
    <div class="form-group">
      <label for="image-url">Image URL</label>
      <input
        type="url"
        id="image-url"
        placeholder="E.g., 'https://example.com/image.jpg'"
        required
        #imageUrlInput
      />
    </div>

    <!-- Article Placement -->
    <div class="form-group">
      <label for="article-placement">Placement</label>
      <select id="article-placement" #placementInput required>
        <option value="" disabled selected>
          Select where this article will appear
        </option>
        <option value="blog">Blog</option>
        <option value="home-page">Homepage</option>
        <option value="newsletter">Newsletter</option>
      </select>
    </div>

    <!-- Article Content -->
    <div class="form-group">
      <label for="article-content">Write Your Article</label>
      <textarea
        id="article-content"
        rows="8"
        placeholder="Start writing your article here..."
        required
        #articleContentInput
      ></textarea>
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="
          addArticle(
            $event,
            inputTitle.value,
            imageUrlInput.value,
            placementInput.value,
            articleContentInput.value
          )
        "
      >
        Post Article
      </button>
      <a routerLink="/dashboard">
        <button type="button" class="btn btn-secondary">Cancel</button>
      </a>
    </div>
  </form>
</div>
