<header>
  <div class="logo-container">
    <a routerLink="/home">
      <img src="/logo.png" alt="logo.png" />
    </a>
  </div>
  <div class="nav-items">
    <nav>
      <ul>
        @if(isLoggedIn){
        <li><a routerLink="/dashboard">Dashboard</a></li>
        }
        <li><a routerLink="/about">About</a></li>
        <li><a routerLink="/trainer">Trainers</a></li>
        <li><a routerLink="/blogs">Blogs</a></li>
        <li><a routerLink="/contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="nav-sign-up">
    <nav>
      <ul>
        @if (isLoggedIn) {
        <li class="user-profile">{{ name }}</li>
        <li>
          <a (click)="logout()" class="primary-btn">Logout</a>
        </li>
        } @else {
        <li><a routerLink="/login" class="primary-btn">Sign-in</a></li>
        <li><a routerLink="/register">Get Started</a></li>
        }
      </ul>
    </nav>
  </div>
</header>
